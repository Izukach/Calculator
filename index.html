<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rat">
      <div class="calculator">
        <div class="container">
          <div class="output">0</div>
          <div class="key">
            <button class="calKey" value="" id="cancel">AC</button>
            <button class="calKey" value="" id="delect">D</button>
            <button class="calKey" value="%">%</button>
            <button class="calKey btnDiv btn" value="/">/</button>
            <button class="calKey" value="7">7</button>
            <button class="calKey" value="8">8</button>
            <button class="calKey" value="9">9</button>
            <button class="calKey btnDiv btn" value="*">x</button>
            <button class="calKey" value="4">4</button>
            <button class="calKey" value="5">5</button>
            <button class="calKey" value="6">6</button>
            <button class="calKey btnMin btn" value="-">-</button>
            <button class="calKey" value="1">1</button>
            <button class="calKey" value="2">2</button>
            <button class="calKey" value="3">3</button>
            <button class="calKey btnDiv btn" value="+">+</button>
            <button class="btn1" value="0">0</button>
            <button class="calKey" value=".">.</button>
            <button value="" id="equal" class="btnEqu btn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
